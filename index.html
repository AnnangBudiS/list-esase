<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/35c5eac0f2.js" crossorigin="anonymous"></script>
    <!-- js script -->
    <script defer src="main.js"></script>
</head>
<body class="bg-slate-900">
    <!-- header -->
    <header class="bg-yellow-500 py-5 shadow mb-6">
        <div class="container mx-auto px-4">
            <h1 class="text-slate-50 text-2xl font-semibold">My Todo List</h1>
        </div>
    </header>
    <main class="container mx-auto px-4 md:max-w-lg">
        <div class="relative bg-slate-50 p-2 rounded-lg">
            <div class="flex flex-col">
                <textarea id="inputText" rows="3" class="bg-inherit outline-none pl-2" placeholder="type something"></textarea>
            </div>
            <button id="myButton" class="absolute bg-yellow-500 w-10 h-10 rounded-full right-3 shadow-lg text-slate-50 font-medium">
                <i class="fa-solid fa-plus"></i>
            </button>
       </div>
       <div class="mt-20 p-2">
        <ul id="myList" class="flex flex-col gap-3">
        </ul>
       </div>
    </main>
   
</body>
</html>
